<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="game">
    <div class="menu">
        <h1>Chọn độ khó </h1>
        <div class="btn">
            <button onclick="gameStart(100)">Dễ</button>
            <button onclick="gameStart(50)">Thường</button>
            <button onclick="gameStart(20)">Khó</button>
        </div>
    </div>
    <div class="board">
        <table>
            <tbody id="tbody"></tbody>
        </table>
        <div class="numbers">
            <div class="number" id="num1">1</div>
            <div class="number" id="num2">2</div>
            <div class="number" id="num3">3</div>
            <div class="number" id="num4">4</div>
            <div class="number" id="num5">5</div>
            <div class="number" id="num6">6</div>
            <div class="number" id="num7">7</div>
            <div class="number" id="num8">8</div>
            <div class="number" id="num9">9</div>
        </div>
    </div>
    <div class="help">
        <p>Thời gian: <span id="time"></span></p>
        <p>Lỗi: <span id="mistake"></span></p>
        <button id="delete">Xóa</button>
        <button id="sur">Đầu hàng</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
